name: run-codeau-every-hour

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Run codeau.py
        run: python codeau.py

      - name: Commit and push article.xml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -f article.xml ]; then
            git add article.xml
            git commit -m "Update article.xml [auto]" || echo "No changes"
            git push
          fi